# Document: http://goreleaser.com
# This config is for normal release. See .goreleaser-nightly.yml for nightly release.
version: 2

before:
  hooks:
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/reviewdog/
    ldflags: -s -w -X github.com/reviewdog/reviewdog/commands.Version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64

archives:
  - id: main
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- with .Arm }}v{{ . }}{{ end }}
      {{- with .Mips }}_{{ . }}{{ end }}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}
    files:
      - LICENSE
      - README.md

brews:
  - repository:
      owner: reviewdog
      name: homebrew-tap
    directory: Formula
    homepage: https://github.com/reviewdog/reviewdog
    description: Automated code review tool integrated with any code analysis tools regardless of programming language.
    test: |
      system "#{bin}/reviewdog -version"

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
